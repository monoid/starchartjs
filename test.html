<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Starchart test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  </head>
  <body>
    <div id="test-map800" style="width: 500px; height: 500px;"></div>
    <script type="text/javascript" src="lib/raphael_1-3-1_min.js"></script>
    <script type="text/javascript" src="starmap.js"></script>
    <script type="text/javascript">
      var map = new StarMap("test-map800", 500, {});
      var a = 0;
      function animate() {
         a+=1;
         map.setPos(a,-90);
         setTimeout(animate, 50);
      }
      animate();
    </script>
  </body>
</html>
